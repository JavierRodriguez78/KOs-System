# init.d services with simple dependencies
# Format:
# svc.<name>.enabled=on|off
# svc.<name>.execstart=<path-or-prog> [args]
# svc.<name>.after=A,B
# svc.<name>.before=C,D
# svc.<name>.requires=X,Y
# svc.<name>.restart=always|on-failure|no
# svc.<name>.restartsec=milliseconds
# Names are case-insensitive and 8.3-friendly; paths may be absolute or a bare command resolved as /bin/<cmd>.elf

# Example: filesystem must start before others (if you provide a fs helper daemon)
#svc.fshelper.enabled=on
#svc.fshelper.execstart=fsd.elf --mode auto
#svc.fshelper.restart=on-failure
#svc.fshelper.restartsec=2000

# Example: start a simple logger before httpd
#svc.logger.enabled=on
#svc.logger.execstart=logger.elf -v
#svc.logger.restart=always

# Example: httpd depends on logger and filesystem, must start after them
#svc.httpd.enabled=on
#svc.httpd.execstart=web.elf -p 8080
#svc.httpd.after=logger,fshelper
#svc.httpd.requires=logger,fshelper
#svc.httpd.restart=always
#svc.httpd.restartsec=3000
