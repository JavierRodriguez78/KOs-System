# KOS system.d services definition (minimal)
# Format: lines with keys of the form:
#   svc.<name>.ExecStart=/bin/<prog>.elf [args]
#   svc.<name>.After=other1,other2
#   svc.<name>.Before=other
#   svc.<name>.Requires=other
#   svc.<name>.Restart=always|on-failure|no
#   svc.<name>.RestartSec=2000  # milliseconds
#   svc.<name>.Enabled=on|off
# Names are case-insensitive; keep simple ASCII.

# Filesystem service example (if you provide a userspace fs helper)
# svc.fs.ExecStart=/bin/fs.elf
# svc.fs.Enabled=on

# Banner (demo) service
svc.banner.ExecStart=/bin/banner.elf
svc.banner.Enabled=on

# Shell service (start a shell on console after banner)
svc.shell.After=banner
svc.shell.ExecStart=/bin/shell.elf
svc.shell.Enabled=on

